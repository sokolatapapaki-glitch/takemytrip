<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Οικογενειακός Οργανωτής Ταξιδιού</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body { 
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 20px;
    background: #f0f8ff;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
}
h1 { color: #2c3e50; text-align: center; }
.section { 
    background: white; 
    padding: 20px; 
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.filter-group {
    margin: 15px 0;
}
select, input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}
button {
    background: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px 5px;
}
button:hover { background: #2980b9; }
.destinations-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 20px;
}
.destination-card {
    background: #e8f4fc;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
}
.destination-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.steps {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    gap: 10px;
}
.step {
    padding: 10px 20px;
    background: #ecf0f1;
    border-radius: 20px;
    cursor: pointer;
}
.step.active {
    background: #3498db;
    color: white;
}
.hidden { display: none; }
</style>
</head>
<body>
<div class="container">
    <h1>Οικογενειακός Οργανωτής Ταξιδιού</h1>
    
    <div class="steps">
        <div class="step active" onclick="showStep(1)">1. Προορισμός</div>
        <div class="step" onclick="showStep(2)">2. Πτήσεις</div>
        <div class="step" onclick="showStep(3)">3. Ξενοδοχεία</div>
        <div class="step" onclick="showStep(4)">4. Δραστηριότητες</div>
    </div>
    
    <!-- Βήμα 1: Προορισμός -->
    <div id="step1" class="section">
        <h2>Επιλογή Προορισμού</h2>
        
        <div class="filter-group">
            <label>Τύπος ταξιδιώτη:</label>
            <select id="travelType">
                <option value="">Επιλέξτε...</option>
                <option value="Μόνος">Μόνος</option>
                <option value="Ζευγάρι">Ζευγάρι</option>
                <option value="Οικογένεια">Οικογένεια</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>Απόσταση σε ώρες:</label>
            <select id="distance">
                <option value="">Όλα</option>
                <option value="1">Έως 1 ώρα</option>
                <option value="2">Έως 2 ώρες</option>
                <option value="3">Έως 3 ώρες</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>Θερμοκρασία:</label>
            <select id="weather">
                <option value="">Όλα</option>
                <option value="ζεστό">Πιο ζεστό</option>
                <option value="ίδιο">Ίδια</option>
                <option value="κρύο">Πιο κρύο</option>
            </select>
        </div>
        
        <button onclick="filterDestinations()">Βρες Προορισμούς</button>
        <button onclick="resetFilters()">Επαναφορά</button>
        
        <div id="destinationsContainer" class="destinations-grid">
            <!-- Εδώ θα εμφανίζονται οι προορισμοί -->
        </div>
    </div>
    
    <!-- Βήμα 2: Πτήσεις -->
    <div id="step2" class="section hidden">
        <h2>Επιλογή Πτήσης</h2>
        <p>Σύνδεσμοι για αναζήτηση πτήσεων:</p>
        <button onclick="window.open('https://www.skyscanner.gr', '_blank')">Skyscanner</button>
        <button onclick="window.open('https://www.google.com/flights', '_blank')">Google Flights</button>
        <button onclick="showStep(1)">Πίσω</button>
        <button onclick="showStep(3)">Επόμενο</button>
    </div>
    
    <!-- Βήμα 3: Ξενοδοχεία -->
    <div id="step3" class="section hidden">
        <h2>Επιλογή Ξενοδοχείου</h2>
        <p>Σύνδεσμοι για αναζήτηση ξενοδοχείων:</p>
        <button onclick="window.open('https://www.booking.com', '_blank')">Booking.com</button>
        <button onclick="window.open('https://www.airbnb.gr', '_blank')">Airbnb</button>
        <button onclick="showStep(2)">Πίσω</button>
        <button onclick="showStep(4)">Επόμενο</button>
    </div>
    
    <!-- Βήμα 4: Δραστηριότητες -->
    <div id="step4" class="section hidden">
        <h2>Επιλογή Δραστηριοτήτων</h2>
        <p>Θα προστεθεί σύντομα...</p>
        <button onclick="showStep(3)">Πίσω</button>
    </div>
</div>

<script>
// Βασικά δεδομένα προορισμών
const destinations = [
    { name: "Βιέννη", dist: 2, weather: "κρύο", type: ["Πόλη", "Πολιτισμός"] },
    { name: "Παρίσι", dist: 3, weather: "ίδιο", type: ["Πόλη", "Πολιτισμός"] },
    { name: "Ρώμη", dist: 2, weather: "ζεστό", type: ["Πόλη", "Πολιτισμός"] },
    { name: "Βαρκελώνη", dist: 3, weather: "ζεστό", type: ["Πόλη", "Θάλασσα"] },
    { name: "Λονδίνο", dist: 4, weather: "κρύο", type: ["Πόλη", "Πολιτισμός"] },
    { name: "Άμστερνταμ", dist: 3, weather: "ίδιο", type: ["Πόλη", "Πολιτισμός"] }
];

let currentStep = 1;

// Εμφάνιση συγκεκριμένου βήματος
function showStep(stepNumber) {
    // Κρύψε όλα τα βήματα
    for (let i = 1; i <= 4; i++) {
        document.getElementById(`step${i}`).classList.add('hidden');
        document.querySelectorAll('.step')[i-1].classList.remove('active');
    }
    
    // Δείξε το επιλεγμένο βήμα
    document.getElementById(`step${stepNumber}`).classList.remove('hidden');
    document.querySelectorAll('.step')[stepNumber-1].classList.add('active');
    currentStep = stepNumber;
}

// Φιλτράρισμα προορισμών
function filterDestinations() {
    const travelType = document.getElementById('travelType').value;
    const distance = document.getElementById('distance').value;
    const weather = document.getElementById('weather').value;
    
    let filtered = [...destinations];
    
    if (distance) {
        filtered = filtered.filter(dest => dest.dist <= parseInt(distance));
    }
    
    if (weather) {
        filtered = filtered.filter(dest => dest.weather === weather);
    }
    
    displayDestinations(filtered);
}

// Εμφάνιση προορισμών
function displayDestinations(destList) {
    const container = document.getElementById('destinationsContainer');
    container.innerHTML = '';
    
    if (destList.length === 0) {
        container.innerHTML = '<p>Δεν βρέθηκαν προορισμοί με αυτά τα κριτήρια.</p>';
        return;
    }
    
    destList.forEach(dest => {
        const card = document.createElement('div');
        card.className = 'destination-card';
        card.innerHTML = `
            <h3>${dest.name}</h3>
            <p>Απόσταση: ${dest.dist} ώρες</p>
            <p>Κλίμα: ${dest.weather === 'ζεστό' ? 'Πιο ζεστό' : dest.weather === 'κρύο' ? 'Πιο κρύο' : 'Ίδιο'}</p>
            <button onclick="selectDestination('${dest.name}')">Επιλογή</button>
        `;
        container.appendChild(card);
    });
}

// Επιλογή προορισμού
function selectDestination(name) {
    alert(`Επιλέξατε: ${name}`);
    // Εδώ μπορείς να αποθηκεύσεις την επιλογή
    showStep(2); // Πήγαινε στο επόμενο βήμα
}

// Επαναφορά φίλτρων
function resetFilters() {
    document.getElementById('travelType').value = '';
    document.getElementById('distance').value = '';
    document.getElementById('weather').value = '';
    displayDestinations(destinations);
}

// Αρχικοποίηση - εμφάνιση όλων των προορισμών
window.onload = function() {
    displayDestinations(destinations);
};
</script>
</body>
</html>
